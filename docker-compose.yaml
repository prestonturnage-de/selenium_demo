services:
  selenium_chrome:
    image: selenium/standalone-chrome:latest 
    shm_size: 2gb
    ports:
      - 127.0.0.1:4444:4444
      - 7900:7900
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - SE_OPTS=--log-level OFF 
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - selenium_chrome
    environment:
      - SELENIUM_HOST=selenium_chrome:4444

